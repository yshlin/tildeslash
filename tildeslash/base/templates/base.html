<!DOCTYPE html>
<html LANG="{{ LANG }}" dir="{{ DIR }}">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>{% block page_title %}playdoh examples{% endblock %}</title>

    {% block site_css %}
      {% compress css %}
      <link type="text/less" href="{{ static('css/base.less') }}" rel="stylesheet">
      {% endcompress %}
    {% endblock %}
  </head>
  <body data-mobile-cookie="{{ settings.MOBILE_COOKIE }}">
    {% block content %}{% endblock %}

    <div id="footer">
      {# These links will add/remove cookies. See JavaScript. #}
      <a class="desktop-link" href="">{{ _('View Desktop Site') }}</a>
      &nbsp;|&nbsp;
      <a class="mobile-link" href="">{{ _('View Mobile Site') }}</a>
    </div>

    {% block site_js %}
      {% compress js %}
      <script src="{{ static('js/libs/jquery-1.10.2.min.js') }}"></script>
      <script src="{{ static('js/libs/jquery.cookie.js') }}"></script>
      <script src="{{ static('js/base.js') }}"></script>
      {% endcompress %}
    {% endblock %}
  </body>
</html>
