{% extends "base.html" %}

{% block content %}

    <h1>~/TildeSlash</h1>

    {% for post in posts %}
        <div class="post">
            <a href="{{ url('blog.post', post.slug) }}"><h2>{{ post.title }}</h2></a>
            <span>{{ post.publish_time.strftime("%a, %b %d, %Y") }}</span>
            <p>{{ post.text_content }}</p>
        </div>
    {% endfor %}

{% endblock %}
{% block site_js %}
    {{ super() }}
{% endblock %}
