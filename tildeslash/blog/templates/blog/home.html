{% extends "base.html" %}

{% block content %}
    <div id="main-content">
        {% for post in posts %}
            <div class="post">
                <a href="{{ url('blog.post', post.slug) }}"><h2>{{ post.title }}</h2></a>
                <span>{{ post.publish_time.strftime("%a, %b %d, %Y") }}</span>

                <p>{{ post.text_content }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
{% block site_js %}
    {{ super() }}
{% endblock %}
